<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="icon" type="image/png" href="./icons/local.png"/>
    
    <title>App ViaCep</title>
</head>
<body>
    
<main>
    <header class="header">
        <img src="./icons/local.png" width="60" height="60" alt="">
        <h1 class="title">ViaCep</h1>
    </header>
    <div class="box">
        <input type="text" name="" placeholder="Digite seu CEP" id="cashierSearch">
        <button class="btn" id="btnSearch" onclick="getDadosCep()"><img src="./icons/lupa.png" alt="lupa" width="20" height="20"></button>
    </div>
    <p class="alert" id="alerta">CEP invalido!! Tente novamente...</p>

    <div class="searchResult" id="searchResult">
        <p class="zip-code">CEP: <span class="span" id="cep"></span></p>
        <p class="addres">Endere√ßo: <span class="span" id="endereco"></span></p>
        <p class="burgh">Bairro: <span class="span" id="bairro"></span></p>
        <p class="city">Cidade: <span class="span" id="cidade"></span></p>
        <p class="state">Estado: <span class="span" id="estado"></span></p>

    </div>
   <!--  <div class="loader-content">
        <span class="loader" id="loader"></span>
    </div> -->
</main>
<script src="./src/javascript/main.js"></script>
</body>
</html>
