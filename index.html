<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./src/style/index.css">
    <title>App ViaCep</title>
</head>
<body>
    
<main>
    <header class="header">
        <img src="./icons/local.png" width="60" height="60" alt="">
        <h1 class="title">ViaCep</h1>
    </header>
    <div class="box">
        <input type="number" name="cep" placeholder="Digite seu CEP" id="cashierSearch">
        <button class="btn" id="btnSearch"><img src="./icons/lupa.png" alt="lupa" width="20" height="20"></button>
    </div>
    <div class="searchResult">
        <p class="zip-code">CEP: <span class="span">Null</span></p>
        <p class="addres">Endere√ßo: <span class="span">Null</span></p>
        <p class="burgh">Bairro: <span class="span">Null</span></p>
        <p class="city">Cidade: <span class="span">Null</span></p>
        <p class="state">Estado: <span class="span">Null</span></p>

    </div>
</main>

</body>
</html>
